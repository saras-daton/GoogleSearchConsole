version: 2
models:
  - name: GscDataAggByCountry
    description: A detailed report giving details about the google search console data by country
    config:
      materialized: incremental
      incremental_strategy: merge
      unique_key: ['country','start_date','end_date','searchType']
      partition_by: { 'field': 'start_date', 'data_type': 'date', 'granularity': 'day' }
      cluster_by: ['country','start_date','end_date','searchType']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - country
            - start_date
            - end_date
            - searchType
    columns:
      - name: country
        tests:
          - not_null:
              config:
                severity: error
      - name: start_date
        tests:
          - not_null:
              config:
                severity: error
      - name: end_date
        tests:
          - not_null:
              config:
                severity: error
      - name: searchType
